group 'com.codenaut.flutter.plugins.camera'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 21
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
    dependencies {
        implementation 'com.android.support:support-annotations:26.0.0'
    }
}
dependencies {
    implementation 'com.google.android.gms:play-services-vision:11.8.0'
    implementation 'com.android.support:appcompat-v7:25.2.0'
    implementation files('/Users/jalp/Projects/flutter/bin/cache/artifacts/engine/android-arm/flutter.jar')
}
